            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }
        .profile-pic {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin-top: 10px;
        }

            font-size: 1.6rem;
            margin-top: 8px;
        }
